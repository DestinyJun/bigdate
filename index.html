<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>大数据展示页</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/app.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=q3OZttc8qOGDG9anCTYRIOmXpHrnT96u"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/echarts/dist/echarts.js"></script>
    <script src="./node_modules/popper.js/dist/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="header-title">
                    <h5 class="header-title-h4">
                        <span class="header-title-box1"></span>
                        <span class="header-title-box2"></span>
                        <span>阜阳市流动人口</span>
                    </h5>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 main-left " >
                <div class="left-people">
                    <h6>2011-2016年阜阳市流动人口</h6>
                    <div class="left-people-amount">
                        <h3>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>3</span>
                            <span>7</span>
                            <span>8</span>
                            <small style="font-size: 14px">人</small>
                        </h3>
                    </div>
                    <div class="left-people-number">
                        <span style="margin-right: 10px">嵌入率为</span>
                        <span class="text-warning">3.2%</span>
                        <span style="margin-right: 10px">总体增长</span>
                        <span class="text-warning">25634人</span>
                        <i class="fa fa-long-arrow-up"></i>
                        <span class="text-warning">3.2%</span>
                    </div>
                </div>
                <div class="left-accumulation" id="accumulation_echart"></div>
                <div class="left-income" id="income_echart"></div>
                <div class="left-crime" id="crime_echart"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 main-center">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="center-top">
                            <div id="center_map"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="center-bottom-left">
                            <p>流动人口名族构成</p>
                            <p class="p1">
                                <span style="color: #A5A5C9;font-size: 14px;">壮族</span>
                                <span style="color:#700829;">东乡族</span>
                            </p>
                            <p class="p2">
                                <span style="color: #E2D996;font-size: 16px;">回族</span>
                                <span style="color: #4F729C;font-size: 16px;">蒙古族</span>
                                <span style="color: #6C7EA6;font-size: 12px;">白族</span>
                            </p>
                            <p class="p3">
                               <span style="color: #E0DCF3;font-size: 13px;">土家族</span>
                               <span style="color: #6D779A;font-size: 14px;">傣族</span>
                               <span style="color: #F6F0C0;font-size: 20px;">汉族</span>
                               <span style="color: #E9EEFF;font-size: 14px;">维吾尔族</span>
                           </p>
                            <p class="p4">
                               <span style="color: #476AAA;font-size: 12px;">藏族</span>
                               <span style="color: #1D4082;font-size: 16px;">彝族</span>
                               <span style="color: #A73356;font-size: 14px;">苗族</span>
                           </p>
                            <p class="p5">

                            <span style="color: #AC3A5C;font-size: 12px;">满族</span>
                           </p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="center-bottom-right" id="religion_echart"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 main-right">
                <div class="right-top" id="histogram_echarts"></div>
                <div class="right-center">
                    <p>流动人口来源地分布</p>
                    <p class="p1">
                        <span style="color: #A4324B;font-size: 16px;">六安</span>
                        <span style="color: #843699;font-size: 14px;">宿州</span>
                        <span style="color: #224472;">菏泽</span>
                    </p>
                    <p class="p2">
                        <span style="color: #802E83;font-size: 14px;">淮北</span>
                        <span style="color: #ECE59F;font-size: 20px;">安徽</span>
                        <span style="color: #4F92AF;font-size: 14px;">蚌埠</span>
                        <span style="color: #B7214F;font-size: 18px;">芜湖</span>
                    </p>
                    <p class="p3">
                        <span style="color: #3A90A7;font-size: 13px;">扬州</span>
                        <span style="color: #EFEAAA;font-size: 20px;">亳州</span>
                        <span style="color: #8B3A1F;font-size: 18px;">滁州</span>
                        <span style="color: #EEE89E;font-size: 22px;">周口</span>
                        <span style="color: #18649E;font-size: 12px;">无锡</span>
                    </p>
                    <p class="p4">
                        <span style="color: #154889;font-size: 12px;">徐州</span>
                        <span style="color: #0A2B70;font-size: 12px;">枣庄</span>
                        <span style="color: #AD5DBE;font-size: 16px;">淮南</span>
                        <span style="color: #448EB1;font-size: 13px;">连云港</span>
                    </p>
                </div>
                <div class="right-bottom" id="education_echart"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src='./js/app.js'></script>
<script src='./js/MyChart.js'></script>
<script src='./js/centerMap.js'></script>
</html>
